name: "Code formatting check"

on:
    pull_request:
        types:
            - opened
            - reopened
            - edited
            - synchronize

jobs:
    pr-title:
        name: Code formatting check
        runs-on: ubuntu-latest
        container: rishabhpoddar/supertokens_python_driver_testing
        steps:
            - uses: actions/checkout@v2
            - run: make dev-install
            - run: make format
            - run: git ls-files . --exclude-standard --others -m | wc -l
             