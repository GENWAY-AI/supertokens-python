version: 2.1
orbs:
  slack: circleci/slack@3.4.2
jobs:
  publish:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run: make dev-install
      - run: pip install setuptools wheel twine
      - run: python setup.py sdist bdist_wheel
      - run: twine upload -u $USERNAME -p $PASSWORD dist/*
      - slack/status
  test:
    docker:
      - image: rishabhpoddar/supertokens_python_driver_testing
    resource_class: large
    steps:
      - checkout
      - run: make dev-install
      - run: (cd .circleci/ && ./doTests.sh)
      - slack/status
  update-docs:
    docker:
      - image: rishabhpoddar/supertokens_website_sdk_testing
    steps:
      - checkout
      - run: cd ../ && git clone git@github.com:supertokens/supertokens-backend-website.git
      - run: (cd .circleci && ./updateDocsInWebsite.sh)
      - slack/status

workflows:
  version: 2
  tagged-build:
    jobs:
      - publish:
          context:
            - slack-notification
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - test:
          context:
            - slack-notification
          filters:
            tags:
              only: /dev-v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - update-docs:
          context:
            - slack-notification
          filters:
            branches:
              only:
                - master