version: 2.1

orbs:
    continuation: circleci/continuation@0.1.2
    slack: circleci/slack@3.4.2
    jq: circleci/jq@2.2.0
jobs:
    test:
        docker:
            - image: rishabhpoddar/supertokens_python_driver_testing
        environment:
            MOCHA_FILE: test_report/report_node-<< parameters.fdi-version >>.xml
        parameters:
            fdi-version:
                type: string
        parallelism: 4
        steps:
            - checkout
            - attach_workspace:
                  at: /
            - run: (cd .circleci && ./authReactFastApi.sh << parameters.fdi-version >>)
            - run: ls -la test_report
            - store_test_results:
                  path: test_report/report_node-<< parameters.fdi-version >>.xml
            - store_artifacts:
                  path: test_report/screenshots
                  destination: failed-test-screenshots
            - store_artifacts:
                  path: test_report/logs
                  destination: logfiles

workflows:
    version: 2
    tagged-build:
        jobs:
            - test:
                  filters:
                      branches:
                          only: auth-react-tests-parallel
                  matrix:
                      parameters:
                          fdi-version: placeholder
